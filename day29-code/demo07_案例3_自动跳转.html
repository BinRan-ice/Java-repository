<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>自动跳转</title>
    <style>
        p{
            text-align: center;
        }
        span{
            color: red;
        }
    </style>
</head>
<body>
    <p>
        <span id="time">5</span>秒之后，自动跳转到首页...
    </p>
    <script>
        var second=5;
            function f() {
                second--;
                if (second<=0){
                    location.href="http://www.baidu.com";
                }
                let elementById = document.getElementById("time");
                elementById.innerHTML=second+"";
            }

            setInterval(f,1000);
    </script>
</body>
</html>
