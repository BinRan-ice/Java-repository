<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>点灯开关</title>

</head>
<body>
    <img src="img/off.gif" alt="" id="light">
    <script>
        /*
            分析：
                1.获取图片对象
                2.绑定单击事件
                3.每次点击切换图片
                    规则：
                        如果灯是开的on，切换图片为off
                        如果灯是关的off，切换图片为on
                    使用标记flag来完成
         */
        //1.获取图片对象
        let elementById = document.getElementById("light");

        var flag=false;//代表灯是灭的



        //2.绑定单击事件
        elementById.onclick=function() {
            if (flag){
                elementById.src="img/off.gif";
                flag=false;
            }else {
                elementById.src="img/on.gif";
                flag=true;
            }
        }
    </script>
</body>
</html>
