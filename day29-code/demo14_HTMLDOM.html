<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTMLDOM</title>
</head>
<body>
    <div id="div1">
        div
    </div>
<script>
    /*
        HTML DOM
            1. 标签体的设置和获取：innerHTML
            2. 使用html元素对象的属性
     */
    let div = document.getElementById("div1");
    let innerHTML = div.innerHTML;
    //div标签中替换一个文本输入框
    div.innerHTML="<input type='text'>";
    //div标签中追加一个文本输入框
    div.innerHTML+="<input type='text'>";
</script>
</body>
</html>
