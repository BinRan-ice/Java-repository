<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>事件绑定</title>
    <!--
       事件简单学习
	* 功能： 某些组件被执行了某些操作后，触发某些代码的执行。
		* 造句：  xxx被xxx,我就xxx
			* 我方水晶被摧毁后，我就责备对友。
			* 敌方水晶被摧毁后，我就夸奖自己。

	* 如何绑定事件
		1. 直接在html标签上，指定事件的属性(操作)，属性值就是js代码
			1. 事件：onclick--- 单击事件

		2. 通过js获取元素对象，指定事件属性，设置一个函数
    -->

</head>
<body>
    <img src="img/off.gif" alt="" id="light" onclick="f()">
    <img src="img/off.gif" alt="" id="light2" >

    <script>
        function f() {
            alert('我被点了');

        }

        function f2() {
            alert('咋老点我');

        }

        let elementById = document.getElementById("light2");
        elementById.onclick=f2;
    </script>
</body>
</html>
