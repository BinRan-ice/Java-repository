<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>window对象</title>

</head>
<body>
    <input type="button" id="button" value="打开窗口">
    <input type="button" id="button1" value="关闭窗口">
    <script>
        /*
            BOM:
                1. 概念：Browser Object Model 浏览器对象模型
                    * 将浏览器的各个组成部分封装成对象。

                2. 组成：
                    * Window：窗口对象
                    * Navigator：浏览器对象
                    * Screen：显示器屏幕对象
                    * History：历史记录对象
                    * Location：地址栏对象
            3. Window：窗口对象
                1. 创建
                2. 方法
                     1. 与弹出框有关的方法：
                        alert()	显示带有一段消息和一个确认按钮的警告框。
                        confirm()	显示带有一段消息以及确认按钮和取消按钮的对话框。
                            * 如果用户点击确定按钮，则方法返回true
                            * 如果用户点击取消按钮，则方法返回false
                        prompt()	显示可提示用户输入的对话框。
                            * 返回值：获取用户输入的值
                     2. 与打开关闭有关的方法：
                        close()	关闭浏览器窗口。
                            * 谁调用我 ，我关谁
                        open()	打开一个新的浏览器窗口
                            * 返回新的Window对象
                     3. 与定时器有关的方式
                        setTimeout()	在指定的毫秒数后调用函数或计算表达式。
                            * 参数：
                                1. js代码或者方法对象
                                2. 毫秒值
                            * 返回值：唯一标识，用于取消定时器
                        clearTimeout()	取消由 setTimeout() 方法设置的 timeout。

                        setInterval()	按照指定的周期（以毫秒计）来调用函数或计算表达式。
                        clearInterval()	取消由 setInterval() 设置的 timeout。

                3. 属性：
                    1. 获取其他BOM对象：
                        history
                        location
                        Navigator
                        Screen:
                    2. 获取DOM对象
                        document
                4. 特点
                    * Window对象不需要创建可以直接使用 window使用。 window.方法名();
                    * window引用可以省略。  方法名();
         */
        alert("hello world");
        window.alert("hello");

        var flag=confirm("您确定要退出么？");
        if (flag){
            alert("欢迎再次光临");
        }else{
            alert("手别抖");
        }

        var result=prompt("亲输入用户名");
        alert(result);

        var newindow;
        let element = document.getElementById("button");
        element.onclick=function () {
            newindow=open("http://www.baidu.com");
        }

        let element1 = document.getElementById("button1");
        element1.onclick=function () {
            newindow.close();
        }

        //一次性定时器
        var id=setTimeout(f,3000);
        //取消定时器
        clearTimeout(id);
        function f() {
            alert('boom~~~')
        }

        //循环定时器
        var id1=setInterval(f,2000);
        clearInterval(id1);
    </script>
</body>
</html>
