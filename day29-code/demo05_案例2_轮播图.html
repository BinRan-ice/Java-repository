<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>轮播图</title>
</head>
<body>
    <img src="img/banner_1.jpg" alt="" width="100%" id="img1">
    <script>
        /*
            分析：
                1.在页面上使用img标签展示图片
                2.定义一个方法，修改图片对象的属性值src属性
                3.定义一个定时器，每隔3秒调用方法一次

         */
        //修改图片src属性
        var number=1;
        function fun() {
            number++;
            if (number>3){
                number=1;
            }
            var img = document.getElementById("img1");
            img.src="img/banner_"+number+".jpg"
        }

        setInterval(fun,3000);
    </script>
</body>
</html>
