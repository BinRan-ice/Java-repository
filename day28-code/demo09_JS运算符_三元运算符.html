<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>三元运算符</title>
    <script>
        /*
           6. 三元运算符
					? : 表达式
					var a = 3;
			        var b = 4;

			        var c = a > b ? 1:0;
					* 语法：
						* 表达式? 值1:值2;
						* 判断表达式的值，如果是true则取值1，如果是false则取值2；
         */
       var a=3;
       var b=4;
       var c=a>b?1:0;
       alert(c);
    </script>
</head>

</body>
</html>
