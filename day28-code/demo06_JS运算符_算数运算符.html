<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>算数运算符</title>
    <script>
        /*
                    2. 算数运算符
                            + - * / % ...

					3. 赋值运算符
					= += -+....
         */
       var a=3;
       var b=4;

        document.write(a+b+"<br>");
        document.write(a-b+"<br>");
        document.write(a*b+"<br>");
        document.write(a/b+"<br>");
        document.write(a%b+"<br>");
    </script>
</head>
<body>

</body>
</html>
