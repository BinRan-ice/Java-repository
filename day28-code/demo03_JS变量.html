<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>变量</title>
    <script>
        /*
        3. 数据类型：
				1. 原始数据类型(基本数据类型)：
					1. number：数字。 整数/小数/NaN(not a number 一个不是数字的数字类型)
                    2. string：字符串。 字符串  "abc" "a" 'abc'
                    3. boolean: true和false
                    4. null：一个对象为空的占位符
                    5. undefined：未定义。如果一个变量没有给初始化值，则会被默认赋值为undefined
                2. 引用数据类型：对象
            */

        /*var a=3;
        alert(a);
        a="abc";
        alert(a); */

        //定义number类型
        var num=1;
        var num2=1.2;
        var num3=NaN;
        //输出到页面上
        document.write(num+"<br>");
        document.write(num2+"<br>");
        document.write(num3+"<br>");

        //定义string类型
        var str="abc";
        var str2="def";
        document.write(str+"<br>");

        //定义boolean类型
        var flag=true;
        document.write(flag+"<br>");

        //定义null
        var obj =null;
        document.write(obj+"<br>");
        var obj2 =undefined;
        document.write(obj2+"<br>");
        var obj3 ;
        document.write(obj3+"<br>");
    </script>
</head>
<body>

</body>
</html>
