<!--
4. 列表标签：
		* 有序列表：
			* ol:
			* li:
		* 无序列表：
			* ul:
			* li:
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表标签</title>
</head>
<body>
    <!--有序列表 ol-->
    早上起床干的事情
    <ol type="A" start="5">
        <li>睁眼</li>
        <li>看手机</li>
        <li>穿衣服</li>
        <li>洗漱</li>
    </ol>
    <!--无序列表 ul-->
    <ul type="A" start="5">
        <li>睁眼</li>
        <li>看手机</li>
        <li>穿衣服</li>
        <li>洗漱</li>
    </ul>

    <ol>
    <li><a href="www.dianjujinghun.com">电锯惊魂</a></li>
    <li><a href="www.muguangzhicheng.com">暮光之城</a></li>
    <li><a href="www.getan.com">哥谭</a></li>
    </ol>
</body>
</html>
