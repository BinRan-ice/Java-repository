<!--
3. 标签学习：
	1. 文件标签：构成html最基本的标签
		* html:html文档的根标签
		* head：头标签。用于指定html文档的一些属性。引入外部的资源
		* title：标题标签。
		* body：体标签
		* <!DOCTYPE html>：html5中定义该文档是html文档
	2. 文本标签：和文本有关的标签
* <h1> to <h6>：标题标签
    * h1~h6:字体大小逐渐递减
    * <p>：段落标签
        * <br>：换行标签
        * <hr>：展示一条水平线
    * 属性：
    * color：颜色
    * width：宽度
    * size：高度
    * align：对其方式
    * center：居中
    * left：左对齐
    * right：右对齐
    * <b>：字体加粗
        * <i>：字体斜体
            * <font>:字体标签
                * <center>:文本居中
                    * 属性：
                    * color：颜色
                    * size：大小
                    * face：字体

                    * 属性定义：
                    * color：
                    1. 英文单词：red,green,blue
                    2. rgb(值1，值2，值3)：值的范围：0~255  如  rgb(0,0,255)
                    3. #值1值2值3：值的范围：00~FF之间。如： #FF00FF
                    * width：
                    1. 数值：width='20' ,数值的单位，默认是 px(像素)
                    2. 数值%：占比相对于父元素的比例
-->

<!DOCTYPE html>
<html lang="ch">
<head>
    <meta charset="UTF-8">
    <title>文本标签</title>
</head>
<body>
    <!-- 注释 -->
    <!--br 换行-->
    白日依山尽,<br />
    黄河入海流.<br />

    <!--标题标签h1~h6-->
    黑马旅游网<br />
    <h1>黑马旅游网</h1>
    <h2>黑马旅游网</h2>
    <h3>黑马旅游网</h3>
    <h4>黑马旅游网</h4>
    <h5>黑马旅游网</h5>
    <h6>黑马旅游网</h6>

    <!-- 段落标签 -->
    <p>
        1.白日依山尽白日依山尽白日依山尽白日依山尽白日依山尽白日依山尽白日依山尽白日依山尽白日依山尽白日依山尽。
    </p>

    <p>
        2.白日依山尽白日依山尽白日依山尽白日依山尽白日依山尽白日依山尽白日依山尽白日依山尽白日依山尽白日依山尽。
    </p>

    <p>
        3.白日依山尽白日依山尽白日依山尽白日依山尽白日依山尽白日依山尽白日依山尽白日依山尽白日依山尽白日依山尽。
    </p>

    <!-- hr 显示一条水平线 -->
    <hr color="red" width="200" size="10" align="left"/>
    <hr />

    <!--加粗 b-->
    白日依山尽<br>
    <b>白日依山尽</b><br>
    <hr>
    <!--斜体 i-->
    白日依山尽<br>
    <i>白日依山尽</i><br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>

    <!--字体标签font-->
    <font color="#6495ed" size="5" face="楷体">白日依山尽</font>
</body>
</html>
