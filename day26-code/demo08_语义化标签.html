<!--
7. 语义化标签：html5中为了提高程序的可读性，提供了一些标签。
		1. <header>：页眉
		2. <footer>：页脚
8. 表格标签：
		* table：定义表格
			* width：宽度
			* border：边框
			* cellpadding：定义内容和单元格的距离
			* cellspacing：定义单元格之间的距离。如果指定为0，则单元格的线会合为一条、
			* bgcolor：背景色
			* align：对齐方式
		* tr：定义行
			* bgcolor：背景色
			* align：对齐方式
		* td：定义单元格
			* colspan：合并列
			* rowspan：合并行
		* th：定义表头单元格
		* <caption>：表格标题
		* <thead>：表示表格的头部分
		* <tbody>：表示表格的体部分
		* <tfoot>：表示表格的脚部分
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <table border="1" cellspacing="0" cellpadding="0" width="50%">
        <caption>学生信息表</caption>
        <tr>
            <td>编号</td>
            <td>姓名</td>
            <td>成绩</td>
        </tr>

        <tr>
            <td>1</td>
            <td>杨过</td>
            <td>100</td>
        </tr>

        <tr>
            <td>2</td>
            <td>小龙女</td>
            <td>23</td>
        </tr>
    </table>
</body>
</html>
