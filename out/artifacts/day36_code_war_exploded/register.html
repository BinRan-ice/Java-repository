<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
<img src="/day36/CheckCodeServlet" alt="" id="checkcode">
<a href="/day36/register.html" onclick="upsetcode()">看不清换一张</a>
<script>
    /*
        分析：
            点击超链接或者图片。需要换一张
            1.给超链接和图片绑定单击事件
            2.重新设置图片的src属性值
     */
    window.onload=function () {
        //1.获取图片对象
        let elementById = document.getElementById("checkcode");
        //2.绑定单击事件
        elementById.onclick=function () {
            //加时间戳
            var date=new Date().getTime();

            elementById.src="/day36/CheckCodeServlet?"+date;
        }
        function upsetcode() {
            document.getElementById("checkcode").src="/day36/CheckCodeServlet?"+date;
        }
    }
</script>
</body>
</html>
