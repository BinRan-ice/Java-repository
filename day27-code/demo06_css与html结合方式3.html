<!--
    ## CSS：页面美化和布局控制
	1. 概念： Cascading Style Sheets 层叠样式表
		* 层叠：多个样式可以作用在同一个html的元素上，同时生效

	2. 好处：
		1. 功能强大
		2. 将内容展示和样式控制分离
			* 降低耦合度。解耦
			* 让分工协作更容易
			* 提高开发效率


	3. CSS的使用：CSS与html结合方式
		3. 外部样式
			1. 定义css资源文件。
    		2. 在head标签内，定义link标签，引入外部的资源文件

* 注意：
			* 1,2,3种方式 css作用范围越来越大
			* 1方式不常用，后期常用2,3
			* 3种格式可以写为：
				<style>
			        @import "css/a.css";
			    </style>
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/source.css">
</head>
<body>
    <!--内部样式-->
    <div>hello css</div>
    <p>呵呵</p>
</body>
</html>
